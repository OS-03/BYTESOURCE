
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-light alert-dismissible fade show" role="alert" style="position: fixed; top: 10px; left:30%;  z-index: 1050; width: 37vw; height:50px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
      <a href="#" class="close" data-dismiss="alert" aria-label="close" style="left: 10%; text-decoration: none; font-size: larger; color: black !important;"><strong>Message:</strong> {{ message }}</a>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
